<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="icon" href="res/icon.png">
</head>
<body onload="focus()" oncontextmenu="return false">
    <input onload="focus()" id="inp" type="text">
    <svg width="600px" height="200px" id="btn" onclick="playPause()" xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.5 6 2" shape-rendering="crispEdges">
        <path stroke="#000000" d="M1 0h4M0 1h2M4 1h2" />
        </svg>
</body>
</html>
<script>
    var btn = document.getElementById('btn');
    var inp = document.getElementById('inp');
    var paused = true;
    var music = new Audio('res/song.mp3');
    music.loop = true;
    inp.addEventListener('keyup',inputChange) 
    document.addEventListener('keydown',event => {
        if(event.code == "Space"){
            playPause();
        }
    });
    function playPause(){
        inp.focus()
        if(paused){
            music.play();
            paused = false;
        } 
        else {
            music.pause();
            paused = true;
        }
    }
    
    function inputChange(){
        if(inp.value.includes("reset")||inp.value.includes("restart")){
            music.pause();
            inp.value = "";
            music.currentTime = 0;
        }
        if(inp.value.includes("pause")||inp.value.includes("stop")){
            inp.value = "";
            music.pause();
        }
        if(inp.value.includes("play")){
            inp.value = "";
            music.play();
        }
    }
    function focus(){
        inp.focus();
    }
    inp.addEventListener("load", focus);
    document.addEventListener("click", focus);

</script>
<style>
    #inp{
       opacity: 0%;
       cursor: default;
    }
    #btn{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
