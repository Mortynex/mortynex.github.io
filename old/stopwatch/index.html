<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>

<body oncontextmenu="return false">
    <div style="display: none;">Online Stopwatch</div>
    <div  class="stopwatch">
        <h1 id="swmin">00</h1>
        <h1 class="abs"> : </h1>
        <h1 id="swsec">00</h1>
        <h1 class=abs> . </h1>
        <h1 id="swms">00</h1>
        <div class="buttons">
            <button id="tg" onclick="toggle()">Start</button>
            <button id="clear" onclick="cleared()">Clear</button>
        </div>

    </div>
</body>
</html>
